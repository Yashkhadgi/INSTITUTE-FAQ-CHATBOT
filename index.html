<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institute FAQ Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <h2>KRUTic FAQs ChatBot</h2>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type here..." disabled>
        <button onclick="sendMessage()">Send</button>
    </div>

    <button id="start-btn" onclick="startChat()">Start Chat</button>
</div>

<script src="script.js"></script>
</body>
</html>
